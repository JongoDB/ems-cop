apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "c2-gateway.fullname" . }}-config
  labels: {{- include "c2-gateway.labels" . | nindent 4 }}
data:
  SERVICE_NAME: "c2-gateway"
  SERVICE_PORT: "3005"
  POSTGRES_HOST: {{ .Values.global.postgres.host | quote }}
  POSTGRES_PORT: {{ .Values.global.postgres.port | quote }}
  POSTGRES_DB: {{ .Values.global.postgres.database | quote }}
  NATS_URL: {{ .Values.global.nats.url | quote }}
  ALLOWED_ORIGINS: {{ .Values.global.allowedOrigins | quote }}
  SLIVER_CONFIG: "/etc/sliver/operator.cfg"
