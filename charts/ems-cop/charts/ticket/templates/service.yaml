apiVersion: v1
kind: Service
metadata:
  name: {{ include "ticket.fullname" . }}
  labels: {{- include "ticket.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 3003
      targetPort: http
      protocol: TCP
      name: http
  selector: {{- include "ticket.selectorLabels" . | nindent 4 }}
