apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "audit.fullname" . }}
  labels: {{- include "audit.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: {{- include "audit.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "audit.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3006
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "audit.fullname" . }}-config
            - secretRef:
                name: {{ include "audit.fullname" . }}-secrets
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            failureThreshold: 30
            periodSeconds: 2
          resources: {{- toYaml .Values.resources | nindent 12 }}
