apiVersion: v1
kind: Service
metadata:
  name: {{ include "dashboard.fullname" . }}
  labels: {{- include "dashboard.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 3004
      targetPort: http
      protocol: TCP
      name: http
  selector: {{- include "dashboard.selectorLabels" . | nindent 4 }}
