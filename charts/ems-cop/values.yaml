global:
  imageRegistry: ""
  imagePullSecrets: []

  postgres:
    host: "ems-cop-postgresql"
    port: "5432"
    database: ems_cop
    user: ems_admin
    password: CHANGE_ME

  redis:
    url: "redis://ems-cop-redis-master:6379"

  nats:
    url: "nats://ems-cop-nats:4222"

  clickhouse:
    host: clickhouse
    port: "9000"
    database: ems_audit
    user: default
    password: CHANGE_ME

  minio:
    endpoint: "ems-cop-minio:9000"
    accessKey: CHANGE_ME
    secretKey: CHANGE_ME

  jwtSecret: CHANGE_ME
  allowedOrigins: "https://ems-cop.example.com"

# Infrastructure toggles
postgresql:
  enabled: true
redis:
  enabled: true
nats:
  enabled: true

# Service configurations
auth:
  replicaCount: 2
  image:
    repository: ems-cop/auth
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

