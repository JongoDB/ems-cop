# Ingress configuration
ingress:
  traefik:
    enabled: true
    entryPoints:
      - web
      - websecure
    tls: {}
  standard:
    enabled: false
    className: nginx
    annotations: {}
    tls: []
    hosts:
      - host: ems-cop.example.com
